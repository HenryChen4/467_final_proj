_target_: src.classifier.softmax.Softmax_Classifier

config:
  name: "softmax_classifier"
  
  # Classifier settings
  learning_rate: 0.01

  # for lstm
  bidirectional: False
  lstm_layers: 1
  embedding_dim: 50

  # for softmax
  max_len: 100
  latent_dim: 30
  batch_size: 64
  output_dim: 7 # 7 different classes
  lr: 0.01 # best for adam
  epochs: 500
  num_hidden_layers: 3
  num_hidden_units: 50